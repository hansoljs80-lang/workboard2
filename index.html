<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>물리치료실 업무 보드</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global Error Handler for White Screen Debugging
      // 앱이 로드되지 않고 흰색 화면만 뜰 때, 에러 내용을 화면에 출력합니다.
      window.onerror = function(msg, url, line, col, error) {
        var root = document.getElementById('root');
        // root가 비어있다면(앱 렌더링 실패) 에러 메시지를 표시
        if (root && (!root.innerHTML || root.innerHTML.trim() === "")) {
          document.body.innerHTML = `
            <div style="padding: 20px; color: #333; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background-color: #f8fafc;">
              <h2 style="color: #e11d48; font-size: 1.5rem; margin-bottom: 1rem; font-weight: bold;">앱 실행 오류</h2>
              <p style="margin-bottom: 1rem; color: #475569;">앱을 불러오는 중 치명적인 문제가 발생했습니다.</p>
              <pre style="background: #e2e8f0; padding: 15px; border-radius: 8px; overflow: auto; border: 1px solid #cbd5e1; text-align: left; max-width: 90%; width: 100%; font-size: 0.8rem; color: #0f172a;">${msg}\n\nLocation: ${url}:${line}:${col}</pre>
              <button onclick="window.location.reload(true)" style="margin-top: 20px; padding: 12px 24px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                페이지 새로고침
              </button>
              <p style="margin-top: 15px; font-size: 0.75rem; color: #94a3b8;">문제가 지속되면 캐시를 삭제하거나 관리자에게 문의하세요.</p>
            </div>
          `;
        }
        console.error("Global Error:", msg, error);
        return false;
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                850: '#1e1e20',
                900: '#18181b',
                950: '#09090b',
              }
            },
            fontFamily: {
              handwriting: ['"Noto Sans KR"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#18181b">
    <style>
      body { font-family: 'Noto Sans KR', sans-serif; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
      .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #52525b; }
      :root { color-scheme: light; }
      .dark { color-scheme: dark; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 select-none transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
